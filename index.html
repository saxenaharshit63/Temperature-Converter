<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <label for="celcius">Celcius:</label>
        <input type="number" id="celcius" placeholder="Enter Temperature in Celcius">
        <br>
        <button onclick="convertToFar()">Convert to Fahrenheit</button>
        <p id="result"></p>

        <label for="Fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Temperature in Fahrenheit">
        <br>
        <button onclick="convertToCel()">Convert to Celcius</button>
        <p id="result2"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
